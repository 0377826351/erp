<div class="modal fade" id="{{ id }}" tabindex="-1" aria-labelledby="confirmModelLabel" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="confirmModelLabel">{{label}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        {{ message }}
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="diaglogCancelButton" data-bs-dismiss="modal">{{ text_cancel }}</button>
        <button class="btn btn-primary" id="diaglogConfirmButton" >{{ text_confirm }}</button>
        </div>
    </div>
    </div>
</div>
