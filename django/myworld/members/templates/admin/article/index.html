{% extends '../layout/default.html' %}
{% block content %}
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">{{title}}</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">{{title}}</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="card">
            <div class="card-header border-0">
              <h3 class="card-title">{{title}}</h3>
              <div class="card-tools">
                <a href="#" class="btn btn-tool btn-sm">
                  <i class="fas fa-download"></i>
                </a>
                <a href="/article-admin/form_art" class="btn btn-tool btn-sm">
                  <i class="fa-solid fa-plus"></i>
                </a>
              </div>
            </div>
            <div class="card-body table-responsive p-0">
              <table class="table table-striped table-valign-middle">
                <thead>
                <tr>
                  <th>Alias_Article</th>
                  <th>Title</th>
                  <th>Created_At</th>
                </tr>
                </thead>
                <tbody>
                {% for obj in list_obj %}
                <tr>
                  <td>
                    <a href="article-admin/form_art/{{ obj.alias_article }}">{{ obj.alias_article }}</a>
                  </td>
                  <td>
                    {{ obj.title }}
                  </td>
                  <td>
                    {{ obj.created_at }}
                  </td>
                  <td>
                    <a href="article-admin/delete/{{ obj.alias_article }}"><i class="fa-solid fa-trash"></i></a>
                  </td>
                </tr>
                {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        <!-- /.row (main row) -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
{% endblock %}
