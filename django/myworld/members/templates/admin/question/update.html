{% extends '../layout/default.html' %}
{% block content %}
<div class="card card-primary card-outline">
<div class="content-wrapper">
<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>{{title}}</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/home-admin">Home</a></li>
            <li class="breadcrumb-item active">{{title}}</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <div class="card card-primary">
              <div class="card-header">
                <h2 class="card-title"><b>{{title}}</b></h2>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form class="form-horizontal" method="post">
                {% csrf_token %}
                <div class="card-body pb-0">
                  <div class="form-group">
                    <label class="col-sm-4 col-form-label">Question</label>
                    <input  type="text" class="form-control" name="question" value="{{ques.question}}" required></input>
                  </div>

                  <div class="form-group">
                    <label>Answer</label>
                    <textarea class="form-control" name="answer" rows="3" required >{{ques.answer}}</textarea>
                  </div>
                </div>
                <h5 class="mb-2 ml-4">
                  {{ noti }}
                </h5>
                <!-- /.card-body -->
                <div class="card-footer bg-white pt-0">
                  <button type="submit" class="btn btn-primary float-right mr-3" >Change</button>
                  <button type="reset" class="btn btn-primary float-right mr-4 "><b>Reset</b></button>
                </div>
              </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
{% endblock %}
