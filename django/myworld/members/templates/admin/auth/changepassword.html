{% extends '../layout/default.html' %}
{% block content %}
<div class="card card-primary">
<div class="content-wrapper">
<section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Change Password</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="/home-admin">Home</a></li>
            <li class="breadcrumb-item active">Change Password</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <div class="card card-primary">
              <div class="card-header">
                <h2 class="card-title">{{title}}</h2>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form method="post">
                {% csrf_token %}
                <div class="card-body">
                  <div class="form-group">
                    <label>Current Password</label>
                    <input  type="password" class="form-control" name="current_password" placeholder="Current Password" required></input>
                  </div>
                  <div class="form-group">
                    <label>New Password</label>
                    <input  type="password" class="form-control" name="n1_password" placeholder="New Password" required></input>
                  </div>
                  <div class="form-group">
                    <label>Confirm New Password</label>
                    <input  type="password" class="form-control" name="n2_password" placeholder="Confirm New Password" required></input>
                  </div>
                  
                </div>
                <!-- /.card-body -->
                <h5 class="mb-3 ml-4">
                  {{ noti }}
                </h5>
                <div class="card-footer">
                  <button type="submit" class="btn btn-primary float-right mr-3">Change</button>
                  <button type="reset" class="btn btn-primary float-right mr-4">Reset</button>
                </div>
              </form>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
{% endblock %}
